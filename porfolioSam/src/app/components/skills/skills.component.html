<section class="section" id="experience"></section>
<div class="section-title vibrate">{{ titulo }}</div>
<div class="row">
  <div
    class="col p-6 m-5 border-2 bd-example w-50"
    style="border-color: var(--background-header)"
  >
    <br />

    <!-- Barra de progreso: HTML -->
    <picture>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
        style="width: 25px"
      >
        <path
          d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z"
        />
      </svg>
    </picture>
    <div
      class="progress"
      role="progressbar"
      aria-label="Success example"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
      style="height: 40px"
    >
      <div class="progress-bar bg-success" style="width: 90%; height: 40px">
        HTML: 90 %
      </div>
    </div>
    <br />

    <!-- Barra de progreso: CSS-->
    <picture>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        style="width: 25px"
      >
        <path
          d="M480 32l-64 368-223.3 80L0 400l19.6-94.8h82l-8 40.6L210 390.2l134.1-44.4 18.8-97.1H29.5l16-82h333.7l10.5-52.7H56.3l16.3-82H480z"
        />
      </svg>
    </picture>
    <div
      class="progress"
      role="progressbar"
      aria-label="Info example"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
      style="height: 40px"
    >
      <div
        class="progress-bar bg-info text-dark"
        style="width: 80%; height: 40px"
      >
        CSS: 80%
      </div>
    </div>
    <br />

    <!-- Barra de progreso: JS-->
    <picture>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        style="width: 25px"
      >
        <path
          d="M0 32v448h448V32H0zm243.8 349.4c0 43.6-25.6 63.5-62.9 63.5-33.7 0-53.2-17.4-63.2-38.5l34.3-20.7c6.6 11.7 12.6 21.6 27.1 21.6 13.8 0 22.6-5.4 22.6-26.5V237.7h42.1v143.7zm99.6 63.5c-39.1 0-64.4-18.6-76.7-43l34.3-19.8c9 14.7 20.8 25.6 41.5 25.6 17.4 0 28.6-8.7 28.6-20.8 0-14.4-11.4-19.5-30.7-28l-10.5-4.5c-30.4-12.9-50.5-29.2-50.5-63.5 0-31.6 24.1-55.6 61.6-55.6 26.8 0 46 9.3 59.8 33.7L368 290c-7.2-12.9-15-18-27.1-18-12.3 0-20.1 7.8-20.1 18 0 12.6 7.8 17.7 25.9 25.6l10.5 4.5c35.8 15.3 55.9 31 55.9 66.2 0 37.8-29.8 58.6-69.7 58.6z"
        />
      </svg>
    </picture>
    <div
      class="progress"
      role="progressbar"
      aria-label="Warning example"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
      style="height: 40px"
    >
      <div
        class="progress-bar bg-warning text-dark"
        style="width: 50%; height: 40px"
      >
        JS: 50%
      </div>
    </div>
    <br />

    <!--Barra de progreso: TS-->
    <picture>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
        style="width: 20px"
      >
        <path
          d="M32 32C14.3 32 0 46.3 0 64S14.3 96 32 96H160V448c0 17.7 14.3 32 32 32s32-14.3 32-32V96H352c17.7 0 32-14.3 32-32s-14.3-32-32-32H192 32z"
        />
      </svg>
    </picture>
    <div
      class="progress"
      role="progressbar"
      aria-label="Danger example"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
      style="height: 40px"
    >
      <div class="progress-bar bg-danger" style="width: 50%; height: 40px">
        TS: 50%
      </div>
    </div>
  </div>
  <!-- HABILIDADES BLANDAS -->
  <div
    class="col p-6 m-5 border-2 bd-example w-50"
    style="border-color: var(--background-header)"
  >
    <!-- Trabajo en equipo -->
    <div class="d-flex flex-row align-items-center justify-content-center">
      <p class="m-0">Trabajo<br />en equipo</p>
      <circle-progress
        [percent]="70"
        [radius]="50"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'var(--background-header)'"
        [innerStrokeColor]="'#188552'"
        [animation]="true"
        [animationDuration]="300"
        [imageSrc]="'assets/users-rays-solid.svg'"
        [showImage]="true"
        [imageHeight]="40"
        [imageWidth]="40"
      ></circle-progress>
    </div>

    <!-- Comunicación -->
    <div class="d-flex flex-row align-items-center justify-content-center">
      <p class="m-0">Comunicación</p>
      <circle-progress
        [percent]="80"
        [radius]="50"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'var(--background-header)'"
        [innerStrokeColor]="'#0DCAF0'"
        [animation]="true"
        [animationDuration]="300"
        [imageSrc]="'assets/comments-solid.svg'"
        [showImage]="true"
        [imageHeight]="40"
        [imageWidth]="40"
      ></circle-progress>
    </div>

    <!-- Aprendizaje -->
    <div class="d-flex flex-row align-items-center justify-content-center">
      <p class="m-0">Aprendizaje</p>
      <circle-progress
        [percent]="90"
        [radius]="50"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'var(--background-header)'"
        [innerStrokeColor]="'#DC3545'"
        [animation]="true"
        [animationDuration]="300"
        [imageSrc]="'assets/chalkboard-user-solid.svg'"
        [showImage]="true"
        [imageHeight]="40"
        [imageWidth]="40"
        [title]="'Aprendizaje'"
        [showTitle]="true"
      ></circle-progress>
    </div>
  </div>
</div>
